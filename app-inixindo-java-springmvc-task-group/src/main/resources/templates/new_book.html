<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>New Book</title>
</head>
<body>
	<form action="#" th:action="@{/save_book}" th:object="${books}"
		class="form-group" method="post">
		<div class="form-group">
			<label for="title">Book Title</label> <input type="text"
				class="form-control" id="title" placeholder="Book Title"
				th:field="*{title}" required>
		</div>
		<div class="form-group">
			<label for="PublisherName">Publisher Name</label> <input type="text"
				class="form-control" id="PublisherName" placeholder="Publisher Name"
				th:field="*{PublisherName}" required>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		
	</form>
	<a href="/book"><button class="btn btn-danger">Cancel</button></a>

</body>
</html>
