<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Book Loans</title>
</head>

<body>

	<!--Navbar Section -->
	<div class="container my-2">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/book">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Action </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="book/new"> Add Book </a> 
														<div class="dropdown-divider"></div>
							<a
								class="dropdown-item" href="book/newPublisher"> Add
								Publisher </a>
															<div class="dropdown-divider"></div>
								 <a class="dropdown-item" href="book/newAuthor">
								Add Author </a>
															<div class="dropdown-divider"></div>
								 <a class="dropdown-item" href="loans"> Loans </a>


						</div></li>
				</ul>

				<!-- 
					<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="get">
	      			<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
	    			</form> 
	    			-->
			</div>
		</nav>

		<!--Table Section -->
		<div class="card">
			<div class="card-body">
				<div th:switch="${listLoans}" class="container my-5">

					<div class="col-md">
						<h2 th:case="null">No Loans yet!</h2>
						<div th:case="*">

							<br />
							<h3>Loan List</h3>
							<table class="table table-striped table-responsive-md">
								<a class="btn btn-success" href="/loans/new">New Loan</a>
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Book Title</th>
										<th scope="col">Borrowed By</th>
										<th scope="col">Date Out</th>
										<th scope="col">Due Date</th>
										<th scope="col">Return</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="loan : ${listLoans}">

										<td th:text="${loan.LoansID}">loans id</td>
										<td th:text="${loan.books.title}">Book Id</td>
										<td th:text="${loan.borrower.username}">card no</td>
										<td th:text="${loan.DateOut}">Date Out</td>
										<td th:text="${loan.DueData}">Due Date</td>
										<td>
										<a
											th:href="@{'return_book/' + ${loan.books.BookID}} + '/' + ${loan.LoansID}"
											class="btn btn-danger btn-sm py-1 "
											th:data-confirm-delete="|Are you sure you want to return ${loan.books.title}?|"
											onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
												Return </a>
										</td>

									</tr>
								</tbody>
							</table>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script>
		$('#confirm-delete').on('click', '.btn-ok', function (e) {
			var $modalDiv = $(e.delegateTarget);
			var id = $(this).data('recordId');
			// $.ajax({url: '/api/record/' + id, type: 'DELETE'})
			// $.post('/api/record/' + id).then()
			$modalDiv.addClass('loading');
			setTimeout(function () {
				$modalDiv.modal('hide').removeClass('loading');
			}, 1000)
		});
		$('#confirm-delete').on('show.bs.modal', function (e) {
			var data = $(e.relatedTarget).data();
			$('.title', this).text(data.recordTitle);
			$('.btn-ok', this).data('recordId', data.recordId);
		});
	</script>

</body>

</html>
